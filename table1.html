<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2" cellpadding="4">
        <tr>
            <th colspan="3">a</th>  
            </tr>
            <tr>
            <th rowspan="3">b </th>
        </tr>
        <tr>
            <th colspan="2">c</th>
        </tr>
        <tr>
            <td>e</td>
            <td>d</td>
        </tr>
        
      
        
    </table>
</body>
</html>
